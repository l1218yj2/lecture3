{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="row">
        <center>
            <div class = "col-sm-12">
                <h1>{{ blog.title }}</h1>
                <img src = "{{ blog.image.url }}"/>

                <p>{{ blog.content }}</p>
                {% for comment in comments %}
                <div class="">
                    <p>{{comment.content}}</p>
                </div>
                {% endfor %}
                <form action ="" method="post">
                    {% csrf_token %}
                    <div>
                        {{ form }}
                        <input class="" type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
        </center>
    </div>
</div>

{% endblock %}
